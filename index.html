<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Quiz</title>
    <style> body {background: purple; }</style>
</head>
<body>
    
    <h1>A Quiz about Amber</h1>
    <p>How well do you know Amber?</p>
    <form>
        <!--Question 1 -->
        <em><h2>1. What is Amber's favorite colour?</h2></em>
        <label><input type="radio" name="q1" value="a"> A) Yellow</label><br>
        <label><input type="radio" name="q1" value="b"> B) Blue</label><br>
        <label><input type="radio" name="q1" value="c"> C) Orange<label><br>
        <label><input type="radio" name="q1" value="d"> D) Pink</label><br><br>

        <!--Question 2 -->
        <em><h2>2.What is Amber's favorite type of pet?</h2></em>
        <label><input type="radio" name="q2" value="a"> A) Dog</label><br>
        <label><input type="radio" name="q2" value="b"> B) Horse</label><br>
        <label><input type="radio" name="q2" value="c"> C) Cat<label><br>
        <label><input type="radio" name="q2" value="d"> D) Hamster</label><br><br>

        <!--Question 3 -->
        <em><h2>2.What's Amber's favorite gaming series?</h2></em>
        <label><input type="radio" name="q3" value="a"> A) Super Mario Bros</label><br>
        <label><input type="radio" name="q3" value="b"> B) The Sims</label><br>
        <label><input type="radio" name="q3" value="c"> C) Final Fantasy<label><br>
        <label><input type="radio" name="q3" value="d"> D) The Legend of Zelda</label><br><br>

        <!--Submit Button-->
        <button type="submit">Submit Quiz</button>
        

    </form>
</body>
</html>
